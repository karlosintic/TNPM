<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/chota@latest">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <figure>
            <h2>Unesi URL sliku svojeg psa i otkrij kojoj pasmini pripada.</h2>

            <input id="input_image_url" onpaste="call_api()" type="text" placeholder="Zalijepi URL slike"
                style="width: 50%;">

            <p id="rezultat" style="margin-top: 2em; color: green;"></p>
        </figure>

    </main>

</body>

<script>

    function call_api() {
        setTimeout(() => {
            url = input_image_url.value
            console.log(url);

            fetch(`http://localhost:5000/api?image_url=${url}`)
                .then(response => response.json())
                .then(data => {
                    let accuracy_percent = Math.round(parseFloat(data.score) * 100);
                    rezultat.textContent = `Tvoj pas je ${data.prediction_name} pasmina sa sigurnošću od ${accuracy_percent} %.`;
                });
        }, 0)
    }

</script>

</html>
